<body class="back">
	<aside class="sidebar" >
        <h1 class="sidebar-title"  ng-click="home.homeTest()">Bloc Chat</h1>
        <h3 class="sidebar-header">Chat Rooms:</h3>
			<div>
			<div class="chat-rooms" ng-repeat="room in home.rooms">
                <h2 ng-click="home.setRoom(room)">-{{ room.name }}</h2><br>
                </div>
            <form class="new-room-btn">
				<input class="button" type="submit" value="New Room" ng-click="home.open()">
			</form>
            </div>
	</aside>
<section class="container">



    <h2 class="room-ms" >{{ home.currentRoom.name}}</h2>
        <table class="table">
            <tr ng-repeat="message in home.messages" >
                <td class="username">
                    {{ message.username }}:
                    <br/>
                    <p class="content">{{ message.content }}</p>
                </td>
                <td class="sentAt">{{ message.sentAt | date: "EEE MMM dd yyyy h:mm:ss PST"  }}</td>
            </tr>
        </table>
        <form class="new-message">
			<input type="text" class="new-message-input" placeholder="your message here" ng-model="newMessage.content">
			<input class="button" type="submit" value="Send" ng-click="home.sendMessage(newMessage)">
		</form>
    
    
    
    
    
</section>
		
</body>
